<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{margin:0;font-family:system-ui;font-size:11px;overflow:hidden;background:#ffffff;}
.hero{
    background:linear-gradient(135deg,rgba(30,64,175,0.9),rgba(15,23,42,0.85)),#0f172a;
    color:#fff;
    padding:40px 20px;
    text-align:center;
}
h1{
    font-size:24px;
    margin:0 0 10px;
    font-weight:800;
}
p{
    margin:0 0 15px;
    opacity:0.95;
}
.btn{
    background:#f59e0b;
    color:#fff;
    padding:8px 16px;
    border-radius:20px;
    text-decoration:none;
    font-weight:700;
    display:inline-block;
}
.stats{
    display:flex;
    justify-content:center;
    gap:20px;
    padding:15px;
    background:rgba(255,255,255,0.12);
    border-radius:8px;
    margin-top:20px;
}
.stat-val{
    font-size:18px;
    font-weight:800;
    color:#f59e0b;
}
.features{
    padding:30px 20px;
    background:#f8fafc;
}
.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:15px;
}
.card{
    background:#fff;
    padding:15px;
    border-radius:8px;
    text-align:center;
    border:2px solid #e2e8f0;
}
.card h3{
    font-size:14px;
    margin:0 0 8px;
    color:#1e40af;
    font-weight:700;
}
.card p{
    margin:0;
    font-size:11px;
    opacity:0.8;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <h1>Roofing You Can Rely On</h1>
    <p>Expert installation. Premium materials. Trusted service.</p>
    <a href="#" class="btn">Free Inspection</a>

    <div class="stats">
        <div>
            <div class="stat-val">2,500+</div>
            <div style="font-size:10px;">Roofs Installed</div>
        </div>
        <div>
            <div class="stat-val">20+</div>
            <div style="font-size:10px;">Years Experience</div>
        </div>
        <div>
            <div class="stat-val">100%</div>
            <div style="font-size:10px;">Satisfaction</div>
        </div>
    </div>
</div>

<!-- FEATURES -->
<div class="features">
    <div class="grid">

        <div class="card">
            <div style="font-size:20px;margin-bottom:8px;">✓</div>
            <h3>Licensed & Insured</h3>
            <p>Full protection.</p>
        </div>

        <div class="card">
            <div style="font-size:20px;margin-bottom:8px;">⭐</div>
            <h3>Premium Materials</h3>
            <p>Top-grade systems.</p>
        </div>

        <div class="card">
            <div style="font-size:20px;margin-bottom:8px;">⚡</div>
            <h3>Fast Service</h3>
            <p>Rapid response.</p>
        </div>

    </div>
</div>

</body>
</html>
