<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    font-size: 11px;
    overflow: hidden;
    background: #1a1a1a;
    color: #fff;
}

/* HERO */
.hero {
    padding: 40px 20px;
    text-align: center;
}
h1 {
    font-size: 24px;
    margin: 0 0 10px;
    font-weight: 900;
}
.highlight {
    color: #2563eb;
}
p {
    margin: 0 0 15px;
    opacity: 0.85;
}
.btn {
    background: #2563eb;
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 700;
    display: inline-block;
}

/* STATS */
.stats {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    background: #0d0d0d;
}
.stat {
    text-align: center;
}
.stat-num {
    font-size: 20px;
    font-weight: 900;
    color: #2563eb;
}

/* SERVICES */
.services {
    padding: 30px 20px;
    background: #f3f4f6;
    color: #1a1a1a;
}
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}
.card {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
}
.card h3 {
    font-size: 14px;
    margin: 0 0 8px;
    color: #2563eb;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <h1>Building Excellence, <span class="highlight">Creating Legacy</span></h1>
    <p>Expert craftsmanship and professional service</p>
    <a href="#" class="btn">Get Free Estimate</a>
</div>

<!-- STATS -->
<div class="stats">
    <div class="stat">
        <div class="stat-num">20+</div>
        <div>Years</div>
    </div>
    <div class="stat">
        <div class="stat-num">500+</div>
        <div>Projects</div>
    </div>
    <div class="stat">
        <div class="stat-num">98%</div>
        <div>Satisfaction</div>
    </div>
</div>

<!-- SERVICES -->
<div class="services">
    <div class="grid">
        <div class="card">
            <h3>Custom Homes</h3>
            <p>Dream home construction</p>
        </div>
        <div class="card">
            <h3>Kitchen Remodeling</h3>
            <p>Premium countertop and cabinet upgrades</p>
        </div>
        <div class="card">
            <h3>Bathroom Renovation</h3>
            <p>Spa-like luxury transformations</p>
        </div>
    </div>
</div>

</body>
</html>
